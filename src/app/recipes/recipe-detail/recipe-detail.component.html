<div class="row">
	<div class="col-xs-12">
		<img style="max-height: 240px; width: auto;" src="{{ recipe.imagePath }}" alt="" class="img-responsive">
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<h1>{{ recipe.name }}</h1>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<div class="btn-group" appDropdown>
			<button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
			<ul class="dropdown-menu">
				<li><a (click)="addIngredientsToShoppingList()">To Shopping List</a></li>
				<li><a [routerLink]="['/recipes', selectedRecipeIndex, 'edit']">Edit Recipe</a></li>
				<li><a>Delete Recipe</a></li>
			</ul>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<p [innerHTML]="recipe.description"></p>
	</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
				{{ ingredient.name }} ({{ ingredient.amount }})
			</li>
		</ul>
	</div>
</div>
